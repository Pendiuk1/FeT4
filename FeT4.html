<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/19b1cd51f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FeT4</title>
</head>



<body>
    <div id="app" style="width: 300px; background-color: darkgray;" class="containter-fluid m-2 p-2 ">
        <div style="height: 2em;" class="row justify-content-center mx-2 mt-2 text-white bg-dark">
            <div class="col-12 text-right">{{hist}}</div>
        </div>
        <div style="height: 2em;" class="row justify-content-center mx-2 mb-2 text-white bg-dark">
            <div id="display" class="col-12 text-right">{{digit}}</div>
        </div>
        <div class="row mx-2">
            <button id="clear" class="col-6 btn-outline-danger" @click="stroke('AC')">AC</button>
            <button id="divide" class="col-3 btn-secondary" @click="stroke('/')">/</button>
            <button id="multiply" class="col-3 btn-secondary" @click="stroke('x')">x</button>
        </div>
        <div class="row mx-2">
            <button id="seven" class="col-3 btn-primary" @click="stroke('7')">7</button>
            <button id="eight" class="col-3 btn-primary" @click="stroke('8')">8</button>
            <button id="nine" class="col-3 btn-primary" @click="stroke('9')">9</button>
            <button id="subtract" class="col-3 btn-secondary" @click="stroke('-')">-</button>
        </div>
        <div class="row mx-2">
            <button id="four" class="col-3 btn-primary" @click="stroke('4')">4</button>
            <button id="five" class="col-3 btn-primary" @click="stroke('5')">5</button>
            <button id="six" class="col-3 btn-primary" @click="stroke('6')">6</button>
            <button id="add" class="col-3 btn-secondary" @click="stroke('+')">+</button>
        </div>
        <div class="row d-flex flex-wrap mx-2 mb-2">
            <button id="one" style="height: 2em;" class="col-3 btn-primary" @click="stroke('1')">1</button>
            <button id="two" style="height: 2em;" class="col-3 btn-primary" @click="stroke('2')">2</button>
            <button id="three" style="height: 2em;" class="col-3 btn-primary" @click="stroke('3')">3</button>
            <button id="equals" style="height: 4em;" class="col-3 btn-info" @click="stroke('=')">=</button>
            <button id="zero" style="height: 2em; margin-top: -2em;" class="col-6 btn-primary" @click="stroke('0')">0</button>
            <button id="decimal" style="height: 2em; margin-top: -2em;" class="col-3 btn-secondary" @click="stroke('.')">.</button>
        </div>

    </div>





    <!-- Frameworks -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- TEST SCRIPT -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
