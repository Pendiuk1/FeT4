<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/19b1cd51f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FeT4</title>
</head>



<body>
    <div id="app" style="width: 300px" class="border containter-fluid m-2">
        <div class="row justify-content-center m-2">
            <div class="col-12 text-right">{{hist}}I</div>
        </div>
        <div class="row justify-content-center m-2">
            <div class="col-12 text-right">
                {{digit}}I
            </div>
        </div>
        <div class="row mx-2">
            <button class="col-6">AC</button>
            <button class="col-3">/</button>
            <button class="col-3">x</button>
        </div>
        <div class="row mx-2">
            <button class="col-3">7</button>
            <button class="col-3">8</button>
            <button class="col-3">9</button>
            <button class="col-3">-</button>
        </div>
        <div class="row mx-2">
            <button class="col-3">4</button>
            <button class="col-3">5</button>
            <button class="col-3">6</button>
            <button class="col-3">+</button>
        </div>
        <div class="row d-flex flex-wrap mx-2 mb-2">
            <button style="height: 2em;" class="col-3">1</button>
            <button style="height: 2em;" class="col-3">2</button>
            <button style="height: 2em;" class="col-3">3</button>
            <button style="height: 4em;" class="col-3">=</button>
            <button style="height: 2em; margin-top: -2em;"class="col-6">0</button>
            <button style="height: 2em; margin-top: -2em;"class="col-3">.</button>
        </div>

    </div>





    <!-- Frameworks -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
